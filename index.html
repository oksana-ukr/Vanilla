  <body>
    <div class="container">

        <form id="search-form" class="mb-5">

            <input
              type="search"
              id="city-input"
              class="form-control rounded-5"
              placeholder="Enter a city..."
              aria-label=""
              aria-describedby="basic-addon1"
              autocomplete="off"
            />
            <div class="input-group-append">
              <button
                class="btn btn rounded-5 shadow-lg color-button"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </form>

        <div class="weather-app">
          <div class="container shadow-none mb-3 rounded wrap-top">
          <h1 id="type-c-c"></h1><span id="full-date"></span>
          </div>

           <ul>
           <li id="transcription">
              Reel feels:
              <span id="feels"></span>Â°. <span id="description"></span>.
            </li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-element">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temp-result"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">â„ƒ </a>|

                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Sunrise: <span id="sunrise"></span></li>
                <li>Sunset: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast shadow-lg p-3 mb-5 bg-body rounded-5">
          <div class="shadow-sm p-2 mb-3 bg-body rounded">
            <div class="row hover">
              <div class="col-2">
                <div class="weather-forecast-date">Monday</div>
