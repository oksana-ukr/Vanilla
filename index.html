<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9887c0fa39.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap-all">
        <form id="search-form" class="mb-5">
          <div class="input-group">
            <input
              type="search"
              id="city-input"
              class="form-control rounded-5"
              placeholder="Enter a city..."
              aria-label=""
              aria-describedby="basic-addon1"
              autocomplete="off"
            />
            <div class="input-group-append">
              <button
                class="btn btn rounded-5 shadow-lg color-button"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </form>

        <div class="weather-app">
          <div class="container shadow-none mb-3 rounded wrap-top">
            <h1 id="type-c-c"></h1>
            <span id="full-date"></span>
          </div>

          <ul>
            <li id="transcription">
              Reel feels:
              <span id="feels"></span>â„ƒ. <span id="description"></span>.
            </li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-element">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temp-result"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">â„ƒ </a>|
                    <a href="#" id="fahrenheit-link">â„‰ </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li><i class="fa-solid fa-droplet"></i>Humidity: <span id="humidity"></span>%</li>
                <li><i class="fa-solid fa-wind"></i>Wind: <span id="wind"></span>m/s</li>
                <li><i class="fa-solid fa-caret-up"></i>Sunrise: <span id="sunrise"></span></li>
                <li><i class="fa-solid fa-caret-down"></i>Sunset: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div
          class="weather-forecast shadow-lg p-3 mb-5 bg-body rounded-5"
          id="forecast"
        ></div>
          <small>
            Â© 2022 Made by
            <a
              href="https://www.instagram.com/psychologynia_ok/"
              alt="instagram"
              class="contact"
              target="_blank"
            >
              Oksana Kostiuk ðŸŒž</a
            >
            and is
            <a
              href="https://github.com/oksana-ukr/Vanilla"
              alt="github"
              class="github"
              target="_blank"
            >
              open-sourced on Github</a
            >
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
